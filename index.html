<html>
    <head>
        <title>Javascript Syntax</title>
    </head>

    <body>
        <h1>
            Hi my name is Aarnav Kumta.
        </h1>
        <script>
            var first_name = "Aarnav";
            console.log(first_name);
            var last_name = "Kumta";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var length_fullname = full_name.length;
            console.log(length_fullname)

            var name = "I am Aarnav Kumta.";
            console.log(name);
            var replace_name = name.replace("Aarnav" ,"Fun");
            console.log(replace_name);

            var capital_name = "AARNAV";
            var making_lowercase = capital_name.toLowerCase();
            console.log(making_lowercase);
            var lowercase_name = "aarnav";
            var making_uppercase = lowercase_name.toUpperCase();
            console.log(making_uppercase);

            var max_number = Math.max(15,10);
            console.log(max_number);
            var min_number = Math.min(15,10);
            console.log(min_number);

            var square_root = Math.sqrt(16);
            console.log(square_root);
            var power = Math.pow(4,2);
            console.log(power);

        </script>
    </body>
</html>
